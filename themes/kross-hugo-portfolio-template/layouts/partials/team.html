<!-- team -->
<section class="section bg-cover" data-background="{{`images/backgrounds/team-bg.png`|absURL}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">The Executive Committee</h2>
      </div>
      {{ range .Site.Data.team.member }}
      <div class="mx-auto col-md-4 col-sm-6 mb-4 mb-md-0">
        <div class="card text-center">
          <img src="{{ .image | absURL }}" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{.title }}</h4>
            <p class="font-secondary">{{.designation }}
	    <br><a href="{{ .email }}" target="_blank">email</a></p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /team -->
